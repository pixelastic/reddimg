version: 2.1

aliases:
  - &defaults
    docker:
      - image: circleci/node:12.12.0
  # Git needs to know email and name so it can push commits
  - &configure_git
    run:
      name: 'Configuring git'
      command: |
        git config --global user.email "tim@pixelastic.com"
        git config --global user.name "pixelastic"
  # Default key is read only, this one can also push to the repo
  - &add_git_ssh_write_key
    add_ssh_keys:
      fingerprints:
        - '61:ab:84:b7:ad:82:17:90:66:0d:f0:0c:c4:77:f9:26'
  - &restore_cache
    restore_cache:
      key: yarn-cache-{{ checksum "yarn.lock" }}
  - &yarn_install
    run: 'yarn install'
  - &save_cache
    save_cache:
      key: yarn-cache-{{ checksum "yarn.lock" }}
      paths:
        - ~/.cache/yarn

jobs:
  ci:
    <<: *defaults
    steps:
      - checkout
      - *restore_cache
      - *yarn_install
      - *save_cache
      - run: 'yarn run ci'
  # This will fetch remote data, update it locally, commit and index to algolia
  dailyUpdate:
    <<: *defaults
    steps:
      - *configure_git
      - *add_git_ssh_write_key
      - checkout
      - *restore_cache
      - *yarn_install
      - *save_cache
      - run: 'yarn run ci:dailyUpdate'

workflows:
  version: 2
  # On every commit
  commit:
    jobs:
      - ci
  # Once a week
  dailyUpdate:
    triggers:
      - schedule:
          cron: '0 1 * * *'
          filters:
            branches:
              only:
                - master
    jobs:
      - dailyUpdate
